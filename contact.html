    <section class="form-container">
            <h2>We'd love to hear from you!</h2>
            <div>
                <form action="confirmation.html" method="get">
                <div class="row">
                  <div class="col-25">
                    <label for="fname">First Name</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Last Name</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Email</label>
                  </div>
                  <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Your email address..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="country">Yoga Interest</label>
                  </div>
                  <div class="col-75">
                    <select id="country" name="country">
                      <option value="australia">Prenatal Yoga</option>
                      <option value="canada">Vinyasa Yoga</option>
                      <option value="usa">Yin Yoga</option>
                      <option value="canada">Hot Yoga</option>
                      <option value="canada">More than one type of Yoga</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="subject">Enquiry</label>
                  </div>
                  <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                  </div>
                </div>
                <br>
                <div class="row">
                  <input type="submit" value="Submit">
                </div>
                </form>
              </div>
        
         
    </section>
