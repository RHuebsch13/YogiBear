    <section>
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2>Let's get you signed up!</h2>
         
         <label for="fname">First Name</label>
         <input type="text" id="fname" name="first_name" required>
         
         <label for="lname">Last Name</label>
         <input type="text" id="lname" name="last_name" required>
         
         <label for="email">Email Address</label>
         <input type="email" id="email" name="email_address" required>
         
         <label for="vinyasa yoga">Vinyasa Yoga</label>
         <input type="radio" id="vinyasa yoga" name="yoga_preference" value="vinyasa yoga" required>
         
         <label for="yin yoga">Yin Yoga</label>
         <input type="radio" id="yin yoga" name="yoga_preference" value="yin yoga" required>

         <label for="hot yoga">Hot Yoga</label>
         <input type="radio" id="hot yoga" name="yoga_preference" value="hot yoga" required>

         <label for="prenatal yoga">Prenatal Yoga</label>
         <input type="radio" id="prenatal yoga" name="yoga_preference" value="prenatal yoga" required>
         
         <label for="both">All</label>
         <input type="radio" id="both" name="yoga_preference" value="all" required>
         <input type="submit" value="Let's Go!">
         </form>
